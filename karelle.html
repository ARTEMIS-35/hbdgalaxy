            gradient.addColorStop(0.5, '#ff1493');
            gradient.addColorStop(1, '#ffb6c1');
            
            context.fillStyle = gradient;
            context.font = 'bold 50px Arial';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.shadowColor = '#ff1493';
            context.shadowBlur = 25;
            context.fillText(text, canvas.width / 2, canvas.height / 2);
            
            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;
            return texture;

            isDragging = true;
            hasDragged = false;
            dragStartX = clientX;
            dragStartY = clientY;
            previousMouseX = clientX;
            previousMouseY = clientY;
        }

        function handleEnd() {
            isDragging = false;
        }

        function handleMove(clientX, clientY) {
            mouse.x = (clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(clientY / window.innerHeight) * 2 + 1;

            if (isDragging) {
                const dragDistance = Math.sqrt(
                    Math.pow(clientX - dragStartX, 2) + 
                    Math.pow(clientY - dragStartY, 2)
                );
                if (dragDistance > 5) {
                    hasDragged = true;
                }

                if (!isZooming) {
                    const deltaX = clientX - previousMouseX;
                    const deltaY = clientY - previousMouseY;
                    
                    rotationY += deltaX * 0.005;
                    rotationX += deltaY * 0.005;
                    rotationX = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, rotationX));
                    
                    previousMouseX = clientX;
                    previousMouseY = clientY;
                }
            }

            // V√©rifier le survol
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(wordSprites);
            
            wordSprites.forEach(sprite => {
                sprite.userData.isHovered = false;
            });
            
            if (intersects.length > 0) {
                intersects[0].object.userData.isHovered = true;

            } else if (isZooming) {
                document.body.style.cursor = 'zoom-out';
            } else {
                document.body.style.cursor = isDragging ? 'grabbing' : 'grab';
            }
        }

            mouse.y = -(clientY / window.innerHeight) * 2 + 1;

            const intersects = raycaster.intersectObjects(wordSprites);

        // Support pinch-to-zoom sur mobile
        let lastTouchDistance = 0;

        document.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                lastTouchDistance = Math.hypot(
                    touch2.clientX - touch1.clientX,
                    touch2.clientY - touch1.clientY
                );
            }
        }, { passive: true });

        document.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2 && !isZooming) {
                e.preventDefault();
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                const distance = Math.hypot(
                    touch2.clientX - touch1.clientX,
                    touch2.clientY - touch1.clientY
                );
                
                if (lastTouchDistance > 0) {
                    const delta = lastTouchDistance - distance;
                    zoomLevel += delta * 0.5;
                    zoomLevel = Math.max(80, Math.min(400, zoomLevel));
                }
                
                lastTouchDistance = distance;
            }

        document.addEventListener('wheel', (e) => {
            e.preventDefault();
            if (!isZooming) {
                zoomLevel += e.deltaY * 0.1;
                zoomLevel = Math.max(80, Math.min(400, zoomLevel));
            }
        }, { passive: false });

        // √âchap pour sortir
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && isZooming) {
                isZooming = false;
                zoomTarget = null;
                document.body.style.cursor = 'grab';
                document.getElementById('message').textContent = 'üåπ Tu es mon univers üåπ';
            }
        });

        // Animation
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            // Rotation du soleil
            sunGroup.rotation.y += 0.003;

            // Mouvement des c≈ìurs
            planets.forEach(planet => {
                planet.angle += planet.speed;
                planet.mesh.position.x = Math.cos(planet.angle) * planet.distance;
                planet.mesh.position.z = Math.sin(planet.angle) * planet.distance;
                planet.mesh.rotation.y += 0.02;
                
                const pulse = 1 + Math.sin(time * 2 + planet.angle) * 0.08;
                planet.mesh.scale.set(
                    planet.baseSize * pulse,
                    planet.baseSize * pulse,
                    planet.baseSize * pulse
                );
            });

            // Rotation des √©toiles
            starsGroup.rotation.y += 0.0002;

            // Effet de survol
            wordSprites.forEach(sprite => {
                const targetScale = sprite.userData.isHovered ? 
                    new THREE.Vector3(35, 17.5, 1) : 
                    sprite.userData.originalScale;
                sprite.scale.lerp(targetScale, 0.1);
            });

            // Gestion du zoom
            if (isZooming && zoomTarget) {
                // Position du mot
                const wordPos = zoomTarget.position.clone();
                
                // Calculer une position de cam√©ra devant le mot
                // On se base sur la position actuelle de la cam√©ra pour une transition fluide
                const currentCameraPos = camera.position.clone();
                const directionToWord = wordPos.clone().sub(currentCameraPos).normalize();
                
                // Placer la cam√©ra √† 60 unit√©s devant le mot
                const idealCameraPos = wordPos.clone().sub(directionToWord.multiplyScalar(60));
                
                // Transition douce
                camera.position.lerp(idealCameraPos, 0.05);
                
                // Regarder directement le mot
                const lookAtPos = wordPos.clone();
                currentLookAt.lerp(lookAtPos, 0.05);
                camera.lookAt(currentLookAt);
            } else {
                // Navigation normale
                const radius = zoomLevel;
                targetCameraPos.set(
                    Math.sin(rotationY) * Math.cos(rotationX) * radius,
                    Math.sin(rotationX) * radius,
                    Math.cos(rotationY) * Math.cos(rotationX) * radius
                );
                targetLookAt.set(0, 0, 0);
                
                camera.position.lerp(targetCameraPos, 0.05);
                currentLookAt.lerp(targetLookAt, 0.05);
                camera.lookAt(currentLookAt);
            }

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        const musique = document.getElementById("musique");
         musique.muted = false;
    </script>
</body>
